<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="validation.css">
    <title>Document</title>
</head>
<body>
    <div id="formContainer">
        <h1>Form Validation</h1>
        <form id="myForm" onsubmit="validation(event)">

            <input type="text" id="name" name="name" placeholder="Enter Your Name">
            <span id="nameError" style="color: red; font-size: 15px;"></span>
            <br><br>

            <input type="number" id="age" name="age" placeholder="Enter Your Age">
            <span id="ageError" style="color: red; font-size: 15px;"></span>
            <br><br>

            <select id="gender" name="gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span id="genderError" style="color: red; font-size: 15px;"></span>
            <br><br>
        
            <select id="country" name="country">
                <option value="">Select Country</option>
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select>
            <span id="countryError" style="color: red; font-size: 15px;"></span>
            <br><br>

            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number">
            <span id="phoneError" style="color: red; font-size: 15px;"></span>
            <br><br>
    
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
            <span id="emailError" style="color: red; font-size: 15px;"></span>
            <br><br>
        
            <textarea name="address" id="address" placeholder="Enter Your Address"></textarea>
            <span id="addressError" style="color: red; font-size: 15px;"></span>
            <br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
<script src="validation.js"></script>
</html>
