<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Form</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>


  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search by name..." oninput="renderTable()" />

    <!-- The oninput attribute is an HTML event attribute that triggers every time the value of an <input>, <textarea>, or <select> element changes â€” as the user types or changes input. -->
    
      <button onclick="location.href = 'form.html'" id="btn-addEmployee" >Add Employee</button>

    <select id="sortSelect" onchange="renderTable()">
      <option value="">Sort by Salary</option>
      <option value="asc">Salary Ascending</option>
      <option value="desc">Salary Descending</option>
    </select>
  </div>
  <table>
    <thead> 
      <tr>
        <th>Emp ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Department</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="employeeTableBody">
      <!-- Rows inserted by JavaScript -->
    </tbody>
  </table>

  <script src="list.js"></script>
  <script src="addEmployee.js"></script>
</body>
</html>
