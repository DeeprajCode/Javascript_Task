<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>

        <input type="range" min="1" max="30" value="0" id="inputslider">

        <div class="row">
            <p>Password Length </p>
            <span id="sliderValue">4</span>
        </div>

        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z)</label>
            <input type="checkbox" id="lowercase" name="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include uppercase Letters (A-Z)</label>
            <input type="checkbox" id="uppercase" name="uppercase">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers Letters (0-9)</label>
            <input type="checkbox" id="numbers" name="numbers">
        </div>
        <div class="row">
            <label for="symbols">Include Symbols (@-*)</label>
            <input type="checkbox" id="symbols" name="symbols">
        </div>

        <button type="button" class="genbtn" id="genbtn">Generate Password</button>
    </div>
</body>
<script src="password.js"></script>
</html>
